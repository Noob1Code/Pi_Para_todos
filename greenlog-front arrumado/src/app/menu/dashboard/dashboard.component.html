<div class="dashboard-content">

  <div class="charts-row">
    <div class="chart-box">
      <div class="chart-header">
        <h2>Gráfico de Linha 📈</h2>
        <div class="ano-selector">
          <label for="ano">Ano:</label>
          <input id="ano" type="number" [(ngModel)]="anoSelecionado" min="2000" max="2099" />
        </div>
      </div>
      <app-grafico-linha [ano]="anoSelecionado"></app-grafico-linha>
    </div>

    <div class="chart-box">
      <h2>Gráfico de Pizza 🥧</h2>
      <app-grafico-pizza></app-grafico-pizza>
    </div>
  </div>

  <div class="graph-section">
    <h2>Grafo de Conexões 🕸️</h2>
    <app-graph></app-graph>
  </div>

</div>
